stages:
  get_data:
    cmd: python src/getdata.py
    deps:
    - src/getdata.py
    outs:
    - output/getdata/data.tsv
  preprocess:
    cmd: python src/preprocessing.py
    deps:
    - output/getdata/
    - src/preprocessing.py
    outs:
    - output/preprocess/model.pkl
    - output/preprocess/X_train.pkl
    - output/preprocess/X_test.pkl
    - output/preprocess/y_train.pkl
    - output/preprocess/y_test.pkl
  train:
    cmd: python src/train.py
    deps:
    - output/preprocess/
    - src/train.py
    outs:
    - output/train/sentiment_model
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - output/train/
    - src/evaluate.py
    outs:
    - output/evaluate/acc.pkl
